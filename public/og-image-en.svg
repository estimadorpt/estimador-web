<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#292524"/>
  
  <!-- Header - centered -->
  <text x="600" y="70" fill="#fafaf9" font-size="36" font-weight="700" text-anchor="middle">estimador.pt</text>
  <text x="600" y="100" fill="#a8a29e" font-size="18" text-anchor="middle">Election Forecast · Presidential 2026</text>
  
  <!-- Main content - centered -->
  <!-- Candidate name -->
  <text x="600" y="200" fill="#fafaf9" font-size="56" font-weight="800" text-anchor="middle">Marques Mendes</text>
  
  <!-- Big probability - centered -->
  <text x="600" y="340" fill="#FF8C00" font-size="150" font-weight="900" text-anchor="middle">56%</text>
  
  <!-- Label below -->
  <text x="600" y="400" fill="#a8a29e" font-size="28" text-anchor="middle">chance of winning 1st round</text>
  
  <!-- Bottom row - top 3 candidates -->
  <line x1="100" y1="460" x2="1100" y2="460" stroke="#44403c" stroke-width="1"/>
  
  
    <rect x="120" y="490" width="6" height="40" rx="3" fill="#FF8C00"/>
    <text x="140" y="520" fill="#e7e5e3" font-size="22" font-weight="500">Marques Mendes</text>
    <text x="380" y="520" fill="#FF8C00" font-size="26" font-weight="700" text-anchor="end">56%</text>
    <rect x="520" y="490" width="6" height="40" rx="3" fill="#4A90D9"/>
    <text x="540" y="520" fill="#e7e5e3" font-size="22" font-weight="500">Gouveia e Melo</text>
    <text x="780" y="520" fill="#4A90D9" font-size="26" font-weight="700" text-anchor="end">31%</text>
    <rect x="920" y="490" width="6" height="40" rx="3" fill="#8B0000"/>
    <text x="940" y="520" fill="#e7e5e3" font-size="22" font-weight="500">André Ventura</text>
    <text x="1180" y="520" fill="#8B0000" font-size="26" font-weight="700" text-anchor="end">12%</text>
  
  <!-- Second round indicator -->
  <text x="600" y="590" fill="#78716c" font-size="18" text-anchor="middle">2ª volta: >99%</text>
</svg>